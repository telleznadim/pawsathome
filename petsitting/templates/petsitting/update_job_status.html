{% extends 'base/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-12 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-dark-green mb-6 text-center">Actualizar Solicitud de Trabajo</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="flex flex-col">
            <label for="{{ form.status.id_for_label }}" class="text-medium-green font-semibold mb-2">
                Estado de la Solicitud
            </label>
            {{ form.status }}
        </div>

        <div class="flex flex-col">
            <label for="{{ form.message.id_for_label }}" class="text-medium-green font-semibold mb-2">
                Mensaje
            </label>
            {{ form.message }}
        </div>

        <div class="flex justify-center">
            <button type="submit"
            class="px-6 py-2 bg-medium-green text-white font-semibold rounded-lg shadow-md hover:bg-light-green transition">
                Actualizar
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{% if user.user_type == 'sitter' %}{% url 'job_inbox' %}{% else %}{% url 'job_outbox' %}{% endif %}"
        class="px-6 py-2 bg-dark-green text-white font-semibold rounded-lg shadow-md hover:bg-medium-green transition">
            Volver
        </a>
    </div>
</div>

<style>
    /* Ensure all input fields are clearly visible */
    select,
    textarea,
    input[type="text"],
    input[type="email"],
    input[type="number"] {
        width: 100%;
        border: 1px solid #9CA3AF;
        /* Gray border */
        background-color: #F3F4F6;
        /* Light gray background */
        border-radius: 8px;
        /* Rounded corners */
        padding: 10px;
        /* Spacing inside the field */
        font-size: 16px;
        /* Readable text */
        outline: none;
        /* Remove default outline */
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    /* Focus effect */
    select:focus,
    textarea:focus,
    input:focus {
        border-color: var(--color-medium-green);
        box-shadow: 0 0 4px var(--color-medium-green);
    }
</style>
{% endblock %}
